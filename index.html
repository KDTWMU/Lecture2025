<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Gene Sequence Tool</title>
        <style>
        /* CSSをここに追加 */
        #geneSequence {
            width: 100%; /* 幅を親要素の100%に設定 */
            max-width: 800px; /* 横幅が広くなりすぎないように最大幅を指定 */
            min-height: 800px; /* テキストエリアの最低限の高さを指定 */
            box-sizing: border-box; /* paddingとborderを幅の計算に含める */
            margin-top: 10px;
            font-family: monospace; /* 塩基配列が見やすいように等幅フォントに */
        }
        button {
    display: block; /* ボタンをブロック要素にする */
    width: 100%; /* 幅を画面いっぱいに広げる */
    max-width: 800px; /* PCでも広がりすぎないように最大幅を指定 */
    padding: 15px; /* 内側の余白を大きくしてタップしやすくする */
    font-size: 16px; /* 文字サイズを大きくする */
    font-weight: bold; /* 文字を太字にする */
    color: white; /* 文字色を白に */
    background-color: #007bff; /* 背景色を青に（Bootstrapのプライマリカラー） */
    border: none; /* デフォルトの枠線を消す */
    border-radius: 8px; /* 角を少し丸くする */
    cursor: pointer; /* マウスカーソルを乗せると指マークになる */
    margin-top: 15px; /* 上の要素との間に余白を設ける */
}

/* ボタンが押されたとき（アクティブ時）のスタイルを追加 */
button:active {
    background-color: #0056b3; /* 少し濃い青にして、押した感を出す */
}
    </style>
</head>

    <script>
        function copyAndGenerateLink() {
            // 1. 遺伝子配列を取得
            const sequenceInput = document.getElementById('geneSequence');
            const sequence = sequenceInput.value;

            // 2. 配列をクリップボードにコピー
            navigator.clipboard.writeText(sequence).then(function() {
                alert('配列をクリップボードにコピーしました！');
            }, function(err) {
                console.error('コピーに失敗しました: ', err);
            });

            // 3. BLASTのURLを生成
            // 塩基配列用のBLAST (blastn) のURLを生成します
            const blastBaseUrl = 'https://blast.ncbi.nlm.nih.gov/Blast.cgi';
            const params = new URLSearchParams({
                CMD: 'Web',
                PAGE_TYPE: 'BlastSearch',
                PROGRAM: 'blastn', // 塩基配列なのでblastn
                //QUERY: sequence,
                ORGANISM: 'Homo sapeins (taxid:9606)',
                DATABASE: 'nt', // ntデータベースを対象
                LINK_LOC: 'blasthome'
            });
            const blastUrl = `${blastBaseUrl}?${params.toString()}`;

            // 4. リンクをページに表示
            const linkContainer = document.getElementById('blastLinkContainer');
            linkContainer.innerHTML = `<a href="${blastUrl}" target="_blank">BLAST検索のページへ移動</a>`;
        }
    </script>
